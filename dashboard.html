<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-sxwqPjcQp2kR3fubkhw7xg8m2FztgcA",
            authDomain: "wallet-demo-74c8b.firebaseapp.com",
            projectId: "wallet-demo-74c8b",
            storageBucket: "wallet-demo-74c8b.firebasestorage.app",
            messagingSenderId: "727957421920",
            appId: "1:727957421920:web:b5bff9853e2e8510db2805"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            // 监听用户是否登录
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userId = user.uid;
                    document.getElementById("userId").textContent = `UID: ${userId}`;

                    // 获取 Firestore 用户数据
                    const userRef = doc(db, "users", userId);
                    const userSnap = await getDoc(userRef);

                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        document.getElementById("userName").textContent = `欢迎, ${userData.name}`;
                        document.getElementById("userFunds").textContent = `余额: $${userData.Funds}`;
                    } else {
                        document.getElementById("userName").textContent = "用户数据未找到";
                        document.getElementById("userFunds").textContent = "";
                    }
                } else {
                    window.location.href = "index.html"; // 未登录，跳转回登录页面
                }
            });

            // 退出登录
            document.getElementById("logoutButton").addEventListener("click", () => {
                signOut(auth).then(() => {
                    window.location.href = "index.html";
                }).catch((error) => {
                    alert("❌ 退出失败：" + error.message);
                });
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>用户主页</h2>
    <p id="userId">正在获取 UID...</p>
    <p id="userName">正在加载用户信息...</p>
    <p id="userFunds"></p>
    <button id="logoutButton">退出登录</button>
</body>
</html>

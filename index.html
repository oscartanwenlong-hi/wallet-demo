<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子邮件登录演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: black;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5563c1;
        }

        #resetPassword {
            background: none;
            color: #667eea;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
            font-size: 14px;
        }

        #resetPassword:hover {
            color: #5563c1;
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>使用电子邮件和密码登录</h2>
        <input type="email" id="email" placeholder="请输入电子邮件" required>
        <input type="password" id="password" placeholder="请输入密码" required>
        <br>
        <button id="loginButton">登录</button>
        <button id="resetPassword">忘记密码？</button>
        <p id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-sxwqPjcQp2kR3fubkhw7xg8m2FztgcA",
            authDomain: "wallet-demo-74c8b.firebaseapp.com",
            projectId: "wallet-demo-74c8b",
            storageBucket: "wallet-demo-74c8b.firebasestorage.app",
            messagingSenderId: "727957421920",
            appId: "1:727957421920:web:b5bff9853e2e8510db2805"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 获取设备唯一标识符
        function generateDeviceID() {
            return localStorage.getItem("deviceID") || generateUUID();
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loginButton").addEventListener("click", async function() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);
                    const deviceID = generateDeviceID();

                    if (userSnap.exists()) {
                        const userData = userSnap.data();

                        // 如果设备 ID 不同，强制登出旧设备
                        if (userData.deviceID && userData.deviceID !== deviceID) {
                            await forceLogoutOldDevice(userData.deviceID);
                        }

                        // 更新 Firestore，存储新设备 ID
                        await updateDoc(userRef, {
                            deviceID: deviceID
                        });

                        // 存储设备 ID 到本地存储
                        localStorage.setItem("deviceID", deviceID);

                        window.location.href = `dashboard.html?email=${encodeURIComponent(user.email)}`;
                    } else {
                        document.getElementById("message").textContent = "❌ 用户不存在";
                        document.getElementById("message").style.color = "red";
                    }
                } catch (error) {
                    document.getElementById("message").textContent = `❌ 登录失败: ${error.message}`;
                    document.getElementById("message").style.color = "red";
                }
            });

            // 跳转到重置密码页面
            document.getElementById("resetPassword").addEventListener("click", function() {
                window.location.href = "reset.html";
            });
        });

        // 强制登出旧设备
        async function forceLogoutOldDevice(oldDeviceID) {
            console.log(`旧设备 ID ${oldDeviceID} 将被登出。`);

            const user = auth.currentUser;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                await updateDoc(userRef, {
                    deviceID: null  // 清除旧设备 ID
                });
            }

            await signOut(auth);  // 退出当前设备
            alert("您已在其他设备登录，当前设备已登出！");
            window.location.href = "index.html";  // 跳转到登录页面
        }

        // 如果是首次登录，生成并存储设备 ID
        if (!localStorage.getItem("deviceID")) {
            const deviceID = generateUUID();
            localStorage.setItem("deviceID", deviceID);
        }
    </script>
</body>
</html>

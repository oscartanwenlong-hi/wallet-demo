<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子邮件登录演示</title>
    <script type="module">
        // 导入 Firebase 所需模块，包括 Google 登录相关方法
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB-sxwqPjcQp2kR3fubkhw7xg8m2FztgcA",
            authDomain: "wallet-demo-74c8b.firebaseapp.com",
            projectId: "wallet-demo-74c8b",
            storageBucket: "wallet-demo-74c8b.firebasestorage.app",
            messagingSenderId: "727957421920",
            appId: "1:727957421920:web:b5bff9853e2e8510db2805"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener("DOMContentLoaded", () => {
            // 邮箱/密码登录
            document.getElementById("loginButton").addEventListener("click", function() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
        
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        window.location.href = `dashboard.html?email=${encodeURIComponent(user.email)}`;
                    })
                    .catch((error) => {
                        document.getElementById("message").textContent = `❌ 登录失败: ${error.message}`;
                        document.getElementById("message").style.color = "red";
                    });
            });
        
            // 跳转到重置密码页面
            document.getElementById("resetPassword").addEventListener("click", function() {
                window.location.href = "reset.html";
            });
            
            // 动态创建 Google 登录按钮（不改动原有 HTML 结构）
            const container = document.querySelector('.container');
            const googleButton = document.createElement('button');
            googleButton.id = 'googleLogin';
            googleButton.textContent = '使用 Google 登录';
            // 可按需要设置按钮样式，这里继承了默认 button 样式
            container.appendChild(googleButton);
        
            // 绑定 Google 登录事件
            googleButton.addEventListener("click", async () => {
                const provider = new GoogleAuthProvider();
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    window.location.href = `dashboard.html?email=${encodeURIComponent(user.email)}`;
                } catch (error) {
                    document.getElementById("message").textContent = `❌ Google 登录失败: ${error.message}`;
                    document.getElementById("message").style.color = "red";
                }
            });
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
    
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: black;
        }
    
        h2 {
            margin-bottom: 20px;
        }
    
        input {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
        }
    
        button:hover {
            background: #5563c1;
        }
    
        #resetPassword {
            background: none;
            color: #667eea;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
            font-size: 14px;
        }
    
        #resetPassword:hover {
            color: #5563c1;
        }
    
        #message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>使用电子邮件和密码登录</h2>
        <input type="email" id="email" placeholder="请输入电子邮件" required>
        <input type="password" id="password" placeholder="请输入密码" required>
        <br>
        <button id="loginButton">登录</button>
        <button id="resetPassword">忘记密码？</button>
        <p id="message"></p>
    </div>
</body>
</html>

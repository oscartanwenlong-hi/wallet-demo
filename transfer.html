<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子钱包 - 转账</title>
    <script type="module">
        // ✅ 导入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        // ✅ Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyB-sxwqPjcQp2kR3fubkhw7xg8m2FztgcA",
            authDomain: "wallet-demo-74c8b.firebaseapp.com",
            projectId: "wallet-demo-74c8b",
            storageBucket: "wallet-demo-74c8b.firebasestorage.app",
            messagingSenderId: "727957421920",
            appId: "1:727957421920:web:b5bff9853e2e8510db2805"
        };

        // ✅ 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserUID = null;
        let currentUserFunds = 0;

        // ✅ 监听登录状态
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUID = user.uid;
                // 获取当前用户余额
                const userDocRef = doc(db, "users", currentUserUID);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    currentUserFunds = userDocSnap.data().Funds;
                    document.getElementById("balance").innerText = `当前余额: ${currentUserFunds} 元`;
                }
            } else {
                alert("请先登录！");
                window.location.href = "login.html"; // 未登录跳转
            }
        });

        // ✅ 处理转账
        async function transferMoney() {
            const recipientEmail = document.getElementById("recipientEmail").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipientEmail || isNaN(amount) || amount <= 0) {
                alert("请输入正确的邮箱和金额！");
                return;
            }

            if (amount > currentUserFunds) {
                alert("余额不足！");
                return;
            }

            try {
                // ✅ 通过 Email 查找目标用户
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("Email", "==", recipientEmail));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("目标用户不存在！");
                    return;
                }

                // ✅ 目标用户文档
                let recipientDoc = null;
                let recipientUID = null;
                querySnapshot.forEach((doc) => {
                    recipientDoc = doc;
                    recipientUID = doc.id;
                });

                if (!recipientDoc) {
                    alert("转账失败，请重试！");
                    return;
                }

                const recipientFunds = recipientDoc.data().Funds;

                // ✅ 更新余额（扣款 + 充值）
                const senderDocRef = doc(db, "users", currentUserUID);
                const recipientDocRef = doc(db, "users", recipientUID);

                await updateDoc(senderDocRef, {
                    Funds: currentUserFunds - amount
                });

                await updateDoc(recipientDocRef, {
                    Funds: recipientFunds + amount
                });

                alert(`转账成功！已向 ${recipientEmail} 转账 ${amount} 元`);
                window.location.reload();

            } catch (error) {
                console.error("转账错误: ", error);
                alert("转账失败，请重试！");
            }
        }

    </script>
</head>
<body>
    <h2>电子钱包 - 转账</h2>
    <p id="balance">当前余额: 0 元</p>
    
    <label>目标用户邮箱：</label>
    <input type="email" id="recipientEmail" placeholder="输入对方邮箱">
    
    <label>转账金额：</label>
    <input type="number" id="amount" placeholder="输入金额">

    <button onclick="transferMoney()">确认转账</button>

    <br><br>
    <a href="dashboard.html">返回主页</a>
</body>
</html>
